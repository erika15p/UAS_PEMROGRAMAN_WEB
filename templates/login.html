{{ define "login.html" }}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UKM Badminton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-primary: #1A2E40; 
            --navy-secondary: #2C3E50; 
            --orange-accent: #FF8C00; 
            --orange-light: #FFA500; 
            --text-light: #F8F9FA; 
            --text-dark: #212529;
            --red-danger: #dc3545;
            --green-success: #28a745; 
        }

        body {
            background-image: url('/assets/bgrn.jpg');
            background-size: cover;
            background-position: center center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--text-light); 
            color: var(--text-dark); 
        }

        h5{
            text-align: center;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .login-header { 
            display: flex;
            align-items: center; 
            justify-content: center;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--orange-accent);
        }

        .login-header img {
            height: 40px; 
            width: auto;
            margin-right: 15px;
            object-fit: contain; 
        }

        .login-header h3 {
            color: var(--navy-secondary);
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .card {
            background-color: white; 
            border: 1px solid rgba(0, 0, 0, 0.125); 
            border-radius: 8px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08); 
        }

        .form-control,
        .form-select {
            border-color: var(--navy-secondary);
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--orange-accent);
            box-shadow: 0 0 0 0.25rem rgba(255, 140, 0, 0.25);
        }

        .btn-primary {
            background-color: var(--orange-accent);
            border-color: var(--orange-accent);
            color: var(--text-light);
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--orange-light);
            border-color: var(--orange-light);
            color: var(--text-light);
            transform: translateY(-1px); 
        }

        .btn-primary:active {
            background-color: var(--orange-primary); 
            border-color: var(--orange-primary);
            transform: translateY(0); 
        }

        .alert-danger {
            color: var(--red-danger);
            background-color: rgba(220, 53, 69, 0.1); 
            border-color: var(--red-danger);
            margin-bottom: 15px; 
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 300px; max-width: 400px; width: 90%;">
        <div class="login-header">
            <img src="/assets/logo ukm.png" alt="Logo UKM Badminton">
            <h5>Sistem Informasi Manajemen UKM Badminton</h5>
        </div>
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {{ if .error }}
            <div class="alert alert-danger">{{ .error }}</div>
            {{ end }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{{ end }}
